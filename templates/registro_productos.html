<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
</head>
<body>
    <h1>Registro de Productos</h1>
    <form method="POST">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto"><br>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="Categoría 1">Categoría 1</option>
            <option value="Categoría 2">Categoría 2</option>
        </select><br>

        <label for="existencia">Existencia:</label>
        <input type="number" id="existencia" name="existencia"><br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01"><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
