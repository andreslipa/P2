<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Libros</title>
</head>
<body>
    <h1>Registro de Libros</h1>
    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo"><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor"><br>

        <label for="resumen">Resumen:</label>
        <textarea id="resumen" name="resumen"></textarea><br>

        <label>Medio:</label>
        <input type="radio" id="fisico" name="medio" value="Físico">
        <label for="fisico">Físico</label>
        <input type="radio" id="magnetico" name="medio" value="Magnético">
        <label for="magnetico">Magnético</label><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
